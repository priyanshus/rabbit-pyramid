<div class="row">
  <div class="col-xs-6">
    <form name="form" class="form-horizontal" ng-submit="doLogin()" novalidate>
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input ng-model="username" type="text" class="form-control" name="username" errordisplay>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input ng-model="password" type="password" class="form-control" name="password" errordisplay>
          </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button name='loginbutton' class="btn btn-primary" ng-disabled="form.password.$error.errordisplay" role="button" type="submit">Sign In</button><br>
          <span id="errTxt" ng-show="form.password.$error.errordisplay" class="text-error">Enter Credentials</span>
          <span id="errTxt" class="text-error">{{erorrMessage}}</span>
        </div>
      </div>
    </form>
  </div>
  <div class="col-xs-6">
    <div class="panel panel-primary">
      <div class="panel-heading">About this project</div>
        <div class="panel-body">
          This project is an application skeleton for a typical Angular JS based retail store web app.
          The entire motivation behind development of this web-app is to implement test pyramid and learn web development.
        </div>
    </div>
  </div>
</div>
