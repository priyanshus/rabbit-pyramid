<div class="row">
  <div class="col-xs-6">
    <form class="form-horizontal" ng-submit="doLogin()">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input ng-model="username" type="text" class="form-control" id="inputEmail" placeholder="Username" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input ng-model="password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
          </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a class="btn btn-primary" role="button">Sign In</a>
        </div>
      </div>
    </form>
  </div>
  <div class="col-xs-6">
    <div class="panel panel-primary">
      <div class="panel-heading">About this project</div>
        <div class="panel-body">
          This project is an application skeleton for a typical Angular JS based retail store web app.
          The entire motivation behind development of this web-app is to implement test pyramid and learn web development.
        </div>
    </div>
  </div>
</div>
