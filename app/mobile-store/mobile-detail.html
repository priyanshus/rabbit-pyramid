<div class="media">
  <div class="media-left media-middle">
    <a href="#">
      <img class="media-object" src="http://americanmadness.com/wp-content/uploads/2008/04/apple.thumbnail.jpg" alt="logo">
    </a>
  </div>
  <div class="media-body">
    <h3 name="productname" class="media-heading">{{mobile.brand}} {{mobile.model}}</h3>
    <small>Subtext for header</small>
    <h4 name="productprice">{{mobile.price}}</h4>
    <a name="buylink" ui-sref="payment-gateway" class="btn btn-primary" role="button">Buy Now</a>
    <a name="offerlink" ui-sref="check-offer" class="btn btn-primary" role="button">Offers Available</a>
  </div>
</div>
