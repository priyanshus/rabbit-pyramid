<div ng-init="getMobileList()">
<legend>Mobile Store</legend>
<div class="row">
  <div class="col-lg-6">
      <input name="brandsearch" type="text" class="form-control" placeholder="Brand Search" ng-model="search.brand">
  </div>
  <div class="col-lg-6">
      <input name="modelsearch" type="text" class="form-control" placeholder="Model Search" ng-model="search.model">
  </div>

<div ng-repeat="mobile in mobiles | filter:search | orderBy:'-price'">
  <div class="col-sm-6 col-md-3 margin-gap">
    <div class="thumbnail">
      <a ui-sref="mobile-view.view({mobileId: mobile.id})">
        <img name="logo" src="{{mobile.logo}}" alt="logo">
      </a>
      <div class="caption">
        <h3>{{mobile.brand}} {{mobile.model}}</h3>
        <p class="help-block">{{mobile.briefDesc}}</p>
        <s class="text-error">Price: $ {{mobile.price}}</s>
        <h4>Sale Price:<strong> $ {{mobile.offerPrice}} </strong></h4>
        <strong>Free Delivery</strong><br>
        <a ui-sref="mobile-view.view({mobileId: mobile.id})" ng-show="!{{mobile.available}}" ng-disabled="true" class="btn btn-primary" role="button">Out Of Stock</a>
        <a name="buy" ui-sref="mobile-view.view({mobileId: mobile.id})" ng-hide="!{{mobile.available}}" class="btn btn-primary" role="button">Buy</a>
      </div>
    </div>
  </div>
</div>
</div>
</div>
