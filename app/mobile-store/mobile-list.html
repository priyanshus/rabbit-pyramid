<legend>Mobile Store</legend>
<label>Phone only <input ng-model="search.$"></label><br>
<div ng-init="getMobileList()">
<div class="row">
<div ng-repeat="mobile in mobiles | filter:search">
  <div class="col-sm-6 col-md-3">
    <div class="thumbnail">
      <img src="http://americanmadness.com/wp-content/uploads/2008/04/apple.thumbnail.jpg" alt="logo">
      <div class="caption">
        <h3>{{mobile.brand}} {{mobile.model}}</h3>
        <h4>{{mobile.price}}</h4>
        <a ui-sref="mobile-view.view({mobileId: mobile.id})" class="btn btn-primary" role="button">Buy</a>
      </div>
    </div>
  </div>
</div>
</div>
</div>
